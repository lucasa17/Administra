<!--HTML -->
<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" type="text/css" href="css_cadastro.css" media="screen" /> 
</head>

<body>     
   <div class="container_form">

        <h1>Cadastro de Usuário</h1>

        <form class="form" action="#" method="post">
                
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
            </div>
                
            <div class="form_grupo">
                <label for="e-mail" class="form_label">E-mail</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>     

            <div class="form_grupo">
                <label for="senha" class="form_label">Crie uma senha</label>
                <input type="password" name="senha" class="form_input" id="senha" placeholder="Senha" required>
                <div class="senha_regras">
                    A senha deve ter:<br>
                    * pelo menos 8 caracteres;<br>
                    * incluir letras e números.
                </div>
            </div>
            

            <div class="form_grupo">
                <label for="confirmar_senha" class="form_label">Confirme sua senha</label>
                <input type="password" name="confirmar_senha" class="form_input" id="confirmar_senha" placeholder="Senha" required>
                <div class="senha_regras">
                    A senha deve ter:<br>
                    * pelo menos 8 caracteres;<br>
                    * incluir letras e números.
                </div>
            </div>
            

            <div class="submit">
                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
            </div>

            </form>

    </div><!--container_form-->
</body>
</html>
